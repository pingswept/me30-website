name: Run Hugo via SSH

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Run Hugo via SSH
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: cd me30-website; git pull https://github.com/pingswept/me30-website.git; /snap/bin/hugo
          host: 23.239.11.134
          username: root
          passphrase: ${{ secrets.PASSPHRASE }}
          privateKey: ${{ secrets.PRIVATE_KEY}}

        env:
          CI: true
